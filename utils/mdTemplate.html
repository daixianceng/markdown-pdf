<!DOCTYPE html>

<html lang="zh_CN">
  <head>
    <meta charset="utf-8" />

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <meta name="author" content="Cosmo(daixianceng@gmail.com)" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css"
    />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
  </head>

  <body>
    <article class="markdown-body">
      {{ body }}
    </article>
  </body>
</html>
